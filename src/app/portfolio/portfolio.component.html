<section>
   <div class="container">
       <h2>Portfolio</h2>
       <div class="row">
           <div *ngFor="let card of cards let i = index" class="col-lg-4 col-md-6">
               <div [ngClass]="{'card-status': i % 2 }" class="card">
                   {{card}}
               </div>
           </div>
       </div>
   </div>
</section>
